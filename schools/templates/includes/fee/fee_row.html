<div class="web-list-item">
	<a href = "/fees/{{doc.name}}/">
		<div class="row">
			<div class="col-xs-4">
				<b>{{ doc.program }}</b>
			</div>
			<div class="col-xs-2">
				{{ doc.academic_term }}
			</div>
			<div class="col-xs-2">
				{{doc.academic_year }}
			</div>
			<div class="col-xs-2">
				{{ doc.due_date }}
			</div>
			<div class="col-xs-2">
				{{ doc.total_amount }} $
			</div>
		</div>
	</a>
</div>
